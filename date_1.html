<!DOCTYPE html>
<html>
<head>
	<title>time page</title>
</head>
<body>
	time when page was loaded:
	<script language="javascript">
		sekarang = new date();
		document.write("hari ini"+sekarang.getdate ()+"-"+(sekarang.getmonth()+1)+"-"+sekarang.getfullyear()+", jam:"+sekarang.gethoours()+":"+sekarang.getminutes()+"."+sekarang.getsecond())
	</script>

</body>
</html>
