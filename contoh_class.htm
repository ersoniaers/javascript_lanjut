<!DOCTYPE html>
<html>
<head>
	<title>dice page</title>
	<script type="text/javascript" src="die.js"></script>
</head>
<body>
	<script type="text/javascript">
		die6 = new die(6);
		die8 = new die(8);

		roll6 = -1; //dummy value to start loop
		roll8 = -2 //dummy value to start loop
		while (roll6 != roll8){
			roll6 = die6.roll();
			roll8 = die8.roll();

			document.write ("6-sided:"+roll6+"&nbsp;&nbsp;&nbsp;&nbsp"+"8-sided: "+roll8+"<br/>");
		}
		document.write("<br/>number of rolls: "+die6.numrolls);

	</script>

</body>
</html>
